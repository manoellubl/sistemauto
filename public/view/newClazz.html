<md-dialog class="datepickerdemoBasicUsage" >
    <form id="form-profile" data-parsley-validate="" ng-submit="register()">
        <md-content class="md-padding" ng-cloak>
            <div layout="row">
                <md-input-container flex>
                    <label></label>
                    <input required ng-model="student.name" type="text">
                </md-input-container>
            </div>
            <div class="row">
                <md-input-container flex-gt-md="30">
                    <label>Início</label>
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
                           placeholder="Date" min-date="date" ng-model="dateTime" class=" md-input">
                </md-input-container>
            </div>
            <div class="row">
                <md-input-container flex-gt-md="30">
                    <label>Término</label>
                    <input mdc-datetime-picker="" date="true" time="true" type="text" id="datetime"
                           placeholder="Date" min-date="date" ng-model="dateTime" class=" md-input">
                </md-input-container>
            </div>
        </md-content>
    </form>
</md-dialog>
