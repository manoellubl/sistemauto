<!-- TODO: Add validations -->
<form id="form-profile" data-parsley-validate="" ng-submit="update()">
	<md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
		<md-input-container>
			<label>Company Name *</label>
			<input required ng-model="user.company">
		</md-input-container>	
		<md-input-container>
			<label>CNPJ *</label>
			<input required ng-model="user.cnpj">
		</md-input-container>
	</md-content>
	<md-content class="md-padding">
		<div layout layout-sm="column">
			<md-input-container flex>
				<label>Manager *</label>
				<input required ng-model="user.name" type="text">
			</md-input-container>
			<md-input-container flex>
				<label>Email *</label>
				<input required ng-model="user.email" type="email">
			</md-input-container>
		</div>
		<md-input-container flex>
			<label>Address</label>
			<input ng-model="user.address">
		</md-input-container>
		<div layout layout-sm="column">
			<md-input-container flex>
				<label>City</label>
				<input ng-model="user.city">
			</md-input-container>
			<md-input-container flex>
				<label>State</label>
				<input ng-model="user.state">
			</md-input-container>
			<md-input-container flex>
				<label>Postal Code</label>
				<input ng-model="user.cep">
			</md-input-container>
		</div>
		<md-input-container flex>
			<label>About us</label>
			<textarea ng-model="user.about" columns="1"
					md-maxlength="150"></textarea>
		</md-input-container>
		<md-input-container>
			<div layout="row" layout-sm="column">
				<md-button type="submit" class="md-raised md-primary" flex="25" flex-sm="25">Salvar</md-button>
			</div>
		</md-input-container>
	</md-content>
</form>
