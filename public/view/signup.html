<div layout="column" flex id="content" role="main">
	<md-content layout="vertical" flex id="content">
		<div layout="row" layout-align="center center" layout-fill>
			<md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
				<md-content md-theme="docs-dark">
					<form id="signup-form" data-parsley-validate="" ng-submit="register()">
						<md-input-container>
							<label>Name</label>
							<input type="text" required ng-model="user.name">
						</md-input-container>
						<md-input-container>
							<label>Email</label>
							<input type="email" required ng-model="user.email">
						</md-input-container>
						<md-input-container>
							<label>Password</label>
							<input required ng-model="user.password" type="password">
						</md-input-container>
						<md-input-container layout-align="center center">
							<div layout="row" layout-sm="column" layout-margin>
								<md-button type="submit" class="md-raised md-primary" flex="50" flex-sm="100">Register</md-button>
							</div>
						</md-input-container>
					</form>
				</md-content>
			</md-whiteframe>
		</div>
	</md-content>
</div>
