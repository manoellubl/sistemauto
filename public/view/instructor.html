<md-list>
 <md-list-item ng-repeat="i in instructors" ng-click="fazerFuncao()">
    <img alt="Img not found" ng-src="asset/svg/student.svg" class="md-avatar" />
    <p>{{ i.name }}</p>
	<md-button class="md-icon-button" ng-click="funcaoParaEditar()">
       <md-icon md-menu-origin>edit</md-icon>
   </md-button>
    <md-button class="md-icon-button" ng-click="algumacoisa()">
       <md-icon md-menu-origin>delete</md-icon>
   </md-button>
  </md-list-item>
</md-list>

<form id="form-profile" data-parsley-validate="" ng-submit="update()">

</form>
<md-button
        class="md-fab md-warn md-fab-bottom-right"
        style="position: fixed;"
        ng-click="showForm()"
        aria-label="Cadastrar Instrutor">
    <md-icon md-svg-src="asset/svg/plus.svg"></md-icon>
</md-button>
