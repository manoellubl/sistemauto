<div layout="column" flex id="content" role="main">
	<md-content layout="vertical" flex id="content">
		<div layout="row" layout-align="center center" layout-fill>
			<md-whiteframe class="md-whiteframe-z1" layout="column" flex="30" layout-padding>
				<md-content md-theme="docs-dark">
					<form id="form-login" data-parsley-validate="" ng-submit="login()">
						<md-input-container>
							<label>{{ 'LOGIN_EMAIL' | translate }}</label>
							<input required ng-model="user.email" type="email">
						</md-input-container>
						<md-input-container>
							<label>{{ 'LOGIN_PASSWORD' | translate }}</label>
							<input required ng-model="user.password" type="password">
						</md-input-container>
						<md-input-container layout-align="center center">
							<div layout="row" layout-sm="column" layout-margin>
								<md-button type="submit" class="md-raised" flex="50" flex-sm="100">{{ 'LOGIN_ENTER' | translate }}</md-button>
								<md-button type="button" ng-click="register()" class="md-raised md-primary" flex="50" flex-sm="100">{{ 'LOGIN_REGISTER' | translate }}</md-button>
							</div>
						</md-input-container>
					</form>
				</md-content>
			</md-whiteframe>
		</div>
	</md-content>
</div>
